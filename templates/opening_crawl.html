<div class="ffg-star-wars-enhancements-opening-crawl">
    <div class="backgroundSpace">
        {{#if image}}
        <img src="{{image}}" style="position: absolute; bottom: {{img.bottom}}px; right: {{img.right}}%;"/>
        {{/if}}
    </div>
    <div class="animation">
        <div class="introBackground">
            <div class="intro noselect">
                {{localize "ffg-star-wars-enhancements.opening-crawl.intro-1"}}
                <br>
                {{localize "ffg-star-wars-enhancements.opening-crawl.intro-2"}}
            </div>
        </div>
        <div class="verticalWrapper">
            <div class="logo noselect">
                {{#if logo}}
                <img class="logoDefault logoSub" src="{{logo}}" style="display: block;">
                {{else}}
                <div class="logoSub logoText">
                    <div>STAR</div><div>WARS</div>
                </div>
                {{/if}}
            </div>
        </div>
        <div class="titles noselect" style="font-size: {{size}}%;">
            <div>
                <p class="episode tcenter">
                    {{episode}}
                </p>
                <p class="title tcenter SWFont">
                    {{title}}
                </p>
                <div class="text">
                    {{#each body as |text|}}
                    <p>{{text}}</p>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</div>

<head>
    <style>
        :root{
            --intro-text-delay: {{intro_text_delay}}s; /* Time since start */
            --intro-text-duration: {{intro_text_duration}}s;

            --intro-logo-delay: calc({{intro_logo_delay}}s + var(--intro-text-delay) + var(--intro-text-duration));  /* Time since intro text finished */
            --intro-logo-duration: {{intro_logo_duration}}s;

            --intro-crawl-duration-adjust : {{intro_crawl_duration_adjust}}s; /* Can be used to shorten or increase the length of the crawl */
            --intro-crawl-delay: calc({{intro_crawl_delay}}s + var(--intro-text-delay) + var(--intro-text-duration)); /* Time since intro text finished */
            --intro-crawl-duration: calc({{intro_crawl_duration}}s + var(--intro-crawl-duration-adjust));

            --intro-ending-delay: calc(({{intro_pan_delay}}s + var(--intro-crawl-duration) + var(--intro-crawl-delay))); /* Time since crawl finished */
            --intro-ending-duration: {{intro_pan_duration}}s;
        }
    </style>
</head>
